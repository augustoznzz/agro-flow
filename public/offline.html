<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgroFlow - Offline</title>
    <meta name="theme-color" content="#16a34a" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .container { min-height: 100%; display: grid; place-items: center; background: #f6f7f9; color: #111827; }
      .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); max-width: 480px; text-align: center; }
      h1 { font-size: 1.25rem; margin: 0 0 8px; }
      p { margin: 6px 0; color: #4b5563; }
      .hint { margin-top: 12px; font-size: .9rem; color: #6b7280; }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Você está offline</h1>
        <p>Algumas funcionalidades podem estar indisponíveis. Seus dados locais continuam salvos.</p>
        <p class="hint">Reconecte-se à internet para sincronizar as alterações.</p>
      </section>
    </main>
  </body>
  </html>
